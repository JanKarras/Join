<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style/fonts.css" />
    <link rel="stylesheet" href="./assets/style/font.css" />
    <link rel="stylesheet" href="./assets/style/header.css" />
    <link rel="stylesheet" href="./assets/style/template.css" />
    <link rel="stylesheet" href="./assets/style/summary_style.css" />
    <script src="./assets/js/summary.js"></script>
    <script src="./assets/js/header.js"></script>
    <script src="./assets/js/template.js"></script>
    <title>Document</title>
  </head>

  <body class="font">
    <div class="header_summary">
      <div class="summary_h1">Join 360</div>
      <div class="summary_seperator"></div>
      <p class="summary_txt">Key Metrics at a Glance</p>
      <div class="summary_seperator2"></div>
    </div>
    <section class="summary_content">
      <article>
        <div class="summary_top_cards">
          <div
            onclick="menueClicked('board')"
            class="summary_top_card hover_pointer"
          >
            <img class="summary_icons hover_pen" src="./assets/img/pen.png" />
            <div class="summary_top_card_numbers">
              <h2 id="to_do_nb" class="h2">0</h2>
              <div class="text_cards">To-do</div>
            </div>
          </div>
          <div
            onclick="menueClicked('board')"
            class="summary_top_card hover_pointer"
          >
            <img
              class="summary_icons hover_check"
              src="./assets/img/check.png"
            />
            <div class="summary_top_card_numbers">
              <h2 id="done_nb" class="h2">0</h2>
              <div class="text_cards">Done</div>
            </div>
          </div>
        </div>
        <div class="middlecards hover_pointer" onclick="menueClicked('board')">
          <div class="summary_middle_card">
            <img class="summary_icons" src="./assets/img/top_arrow.png" />
            <div class="summary_top_card_numbers">
              <h2 id="urgent_nb" class="h2">0</h2>
              <div class="text_cards">Urgent</div>
            </div>
          </div>
          <div class="card_seperator"></div>
          <div class="deadline">
            <div id="deadline" class="deadline_txt">October 16, 2022</div>
            <div class="text_beneath_deadline">Upcoming Deadline</div>
          </div>
        </div>
        <div class="bottom_cards">
          <div
            onclick="menueClicked('board')"
            class="summary_bot_card_numbers hover_pointer"
          >
            <h2 id="board_nb" class="h2">0</h2>
            <div class="text_cards">
              Taks in<br />
              Board
            </div>
          </div>
          <div
            onclick="menueClicked('board')"
            class="summary_bot_card_numbers hover_pointer"
          >
            <h2 id="progrss_nb" class="h2">0</h2>
            <div class="text_cards">Task in<br />Progress</div>
          </div>
          <div
            onclick="menueClicked('board')"
            class="summary_bot_card_numbers hover_pointer"
          >
            <h2 id="feedback_nb" class="h2">0</h2>
            <div class="text_cards">Awaiting<br />Feedback</div>
          </div>
        </div>
      </article>

      <div class="greeting_container">
        <div id="greeting" class="greeting">Good day,</div>
        <div id="greeting_name" class="greeting_name">Sofia MÃ¼ller</div>
      </div>
    </section>
  </body>
</html>
